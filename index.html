<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader - Kurdî & English</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .language-switch { cursor: pointer; color: #007bff; }
    .card { max-width: 600px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 id="app-title" class="text-center mb-4">Video Downloader</h1>
    <p class="text-center">
      <span id="language-switch" class="language-switch">کوردی</span>
    </p>
    <div class="card p-4">
      <form id="video-form">
        <div class="mb-3">
          <label for="video-url" id="url-label" class="form-label">Video URL:</label>
          <input type="text" class="form-control" id="video-url" placeholder="Enter video URL" required>
        </div>
        <div class="mb-3">
          <label for="quality" id="quality-label" class="form-label">Select Quality:</label>
          <select class="form-select" id="quality">
            <option value="720p">720p</option>
            <option value="560p">560p</option>
            <option value="340p">340p</option>
          </select>
        </div>
        <button type="submit" id="download-btn" class="btn btn-primary w-100">Download Video</button>
        <button type="button" id="convert-btn" class="btn btn-secondary w-100 mt-2">Convert to MP3</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const languageSwitch = document.getElementById('language-switch');
      const appTitle = document.getElementById('app-title');
      const urlLabel = document.getElementById('url-label');
      const qualityLabel = document.getElementById('quality-label');
      const downloadBtn = document.getElementById('download-btn');
      const convertBtn = document.getElementById('convert-btn');

      let isKurdish = false;

      // Language switch
      languageSwitch.addEventListener('click', function () {
        isKurdish = !isKurdish;
        updateLanguage();
      });

      function updateLanguage() {
        if (isKurdish) {
          appTitle.textContent = 'داگرتنی ڤیدیۆ';
          urlLabel.textContent = 'لینکی ڤیدیۆ:';
          qualityLabel.textContent = 'هەڵبژاردنی کوالیتی:';
          downloadBtn.textContent = 'داگرتنی ڤیدیۆ';
          convertBtn.textContent = 'گۆڕینی بۆ MP3';
          languageSwitch.textContent = 'English';
        } else {
          appTitle.textContent = 'Video Downloader';
          urlLabel.textContent = 'Video URL:';
          qualityLabel.textContent = 'Select Quality:';
          downloadBtn.textContent = 'Download Video';
          convertBtn.textContent = 'Convert to MP3';
          languageSwitch.textContent = 'کوردی';
        }
      }

      // Download video
      document.getElementById('video-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const videoUrl = document.getElementById('video-url').value;
        const quality = document.getElementById('quality').value;
        alert(`Downloading video from ${videoUrl} in ${quality}...`);
        // Add backend API call here to download the video
      });

      // Convert to MP3
      document.getElementById('convert-btn').addEventListener('click', function () {
        const videoUrl = document.getElementById('video-url').value;
        alert(`Converting video from ${videoUrl} to MP3...`);
        // Add backend API call here to convert the video to MP3
      });
    });
  </script>
</body>
</html>
